name: Update Transfer Data

on:
  schedule:
    # Run daily at 8:00 AM Poland time (UTC+1 = 7:00 UTC)
    - cron: '0 7 * * *'
  
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

jobs:
  scrape-transfers:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml
    
    - name: Run real scraper
      run: |
        python3 live_scraper.py
        
    - name: Update HTML with new data
      run: |
        python3 update_html.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check if there are changes
        if git diff --quiet; then
          echo "No changes to commit"
        else
          git add simple.html index.html transfers.json
          git commit -m "Auto-update transfer data - $(date +'%Y-%m-%d')"
          git push
        fi